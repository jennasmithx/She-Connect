<div class="container mt-5">
  <div class="row py-5">
    <div class="col-md-6 mx-auto">
      <div class="form-card p-5">
        <h2 class="mb-4 text-center">Edit Profile</h2>
        <form (submit)="saveChanges(); $event.preventDefault()">
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control form-input" #nameInput name="name" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Surname</label>
            <input type="text" class="form-control form-input" #surnameInput name="surname" required>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control form-input" #emailInput name="email" required>
          </div>

          <button type="submit" class="btn btn-custom w-100 mt-4">Save Changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
