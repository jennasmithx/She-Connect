<section class="profile-section">
  <div class="profile-container">
    <h1 class="section-title">Add a New Profile</h1>
    <div class="divider"></div>

    <form class="profile-form" (submit)="0">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" #firstName placeholder="Enter first name" required>
      </div>
      <div class="form-group">
        <label>Surname</label>
        <input type="text" #lastName placeholder="Enter surname" required>
      </div>
      <div class="form-group">
        <label>Email</label>
        <input type="email" #email placeholder="Enter email" required>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" #password placeholder="Enter password" required>
      </div>
      <button type="button" class="btn-add" 
        (click)="addProfile(firstName.value,lastName.value,email.value,password.value);
                 firstName.value=''; lastName.value=''; email.value=''; password.value=''">
        Add Profile
      </button>
    </form>

    <div class="profile-preview">
      <h2>Visible Profiles</h2>
      <div class="profile-card" *ngFor="let user of visibleProfiles">
        <h3>{{ user.name }} {{ user.surname }}</h3>
        <p>{{ user.email }}</p>
        <div class="profile-options">
          <button (click)="editProfile(user)">Edit</button>
          <button (click)="deleteProfile(user.email)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</section>
