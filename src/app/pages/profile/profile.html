<div class="profile-container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="post-card p-4 rounded-4 shadow-sm">

        <!-- User Profile -->
        <div class="d-flex align-items-center mb-4">
          <img src="assets/default-avatar.png" alt="Profile" class="profile-img me-3">
          <div>
            <h5 class="mb-0 fw-bold text-dark">{{ userData?.name || 'User' }}</h5>
            <small class="text-muted">@{{ userData?.surname || 'username' }}</small>
          </div>
        </div>

        <!-- Post Input -->
        <form (submit)="createPost($event)">
          <div class="mb-3">
            <textarea
              #postContent
              class="form-control post-input"
              rows="4"
              placeholder="What's on your mind?"
              required>
            </textarea>
          </div>

          <!-- Image Upload -->
          <div class="mb-4">
            <label class="form-label fw-semibold">Add an Image</label>
            <input type="file" accept="image/*" (change)="onFileSelected($event)" class="form-control">

            <div *ngIf="imagePreview" class="preview mt-3 text-center">
              <img [src]="imagePreview" class="img-fluid rounded-4 shadow-sm" alt="Preview">
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMsg" class="alert alert-danger text-center mt-3 rounded-3 py-2">
            {{ errorMsg }}
          </div>

          <!-- Post Button -->
          <button type="submit" class="btn btn-post w-100 py-2 fw-bold">Share Post</button>
        </form>
      </div>
    </div>
  </div>

  <h2 class="mb-4 mt-5 text-center">üìù My Posts</h2>
  <div *ngIf="posts.length === 0" class="text-center text-muted">No posts yet!</div>
  
  <div class="row g-4">
    <div class="col-md-6" *ngFor="let post of posts">
      <div class="card p-3 shadow-sm">
        <p>{{ post.content }}</p>
        <img *ngIf="post.image" [src]="post.image" class="img-fluid rounded" alt="Post image">
        <small class="text-muted d-block mt-2">By {{ post.name }} {{ post.surname }} | {{ post.createdAt | date:'short' }}</small>
      </div>
    </div>
  </div>
</div>
